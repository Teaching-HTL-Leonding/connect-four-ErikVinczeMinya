<h1>Level 3</h1>
<!--
  TODO: Enhance solution from level 2 by using *ngFor
  NOTE: Your connect-four board should have SEVEN COLUMNS and SIX ROWS!
-->
<table class="connect-four-board">
  <tbody>
    <tr>
      <td class="indicator" *ngFor="let arrowCol of getArrowColIx(); let arrowColIx = index">
        <app-column-indicator [columnIndex]="arrowColIx" (drop)="drop($event)" [playerIndex]="currentPlayerIndex"></app-column-indicator>
      </td>
    </tr>
    <tr *ngFor="let row of getCells(); let rowIx = index">
      <td *ngFor="let col of row; let colIx = index"><div class="coin" [class]="getStyle(colIx,rowIx)"></div></td>
    </tr>
  </tbody>
</table>

<h2 [hidden]="winnerIndex === 0">The Winner is {{getWinnerName()}}</h2>
<button (click)="onRestart()">Restart</button>
